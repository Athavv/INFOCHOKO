                    <h1 class="display-1 mb-4">BIENVENUE DANS LE SALON DU CHOCOLAT</h1>

                      </svg></a>

                <!-- Colonne de droite : image -->
                <div class="col-md-5 text-end">
                    <img src="./ressources/logo.png" alt="Salon du Chocolat" class="hero-image" id="chocoImage">
                </div>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
